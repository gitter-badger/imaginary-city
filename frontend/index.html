<head>
    <meta charset="UTF-8" />
    <title> 姆Q的奇妙歷險 </title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
</head>
<body>

<style>

.noselect {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently
                          supported by Chrome and Opera */
}


body{
    background-image: url("assets/img/bg.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100%;
    background-color: rgba(255,255,255,0.6);
    background-blend-mode: lighten;
    background-attachment: fixed;

    font : Arial, '文泉驛正黑', 'WenQuanYi Zen Hei', '儷黑 Pro', 'LiHei Pro', '微軟正黑體', 'Microsoft JhengHei', sans-serif;
}

#box{
    background-color: rgba(122, 122, 122, 0.5);

    width: 200px;
    height: 140px;

    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -100px;
    margin-top: -60px;
}

#box > .item{
    width: 100%;
    text-align: center;   
    font-size: 30px;

    margin-top: 5px;
    margin-bottom: 5px;
    height: 40px;
}

#box > .item:hover{
    background-color: rgba(244, 244, 244, 0.5);
    cursor: pointer;
}

#title{
    width: 400px;
    height: 70px;

    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -200px;
    margin-top: -140px;

    text-align: center;   
    font-size: 50px;
}

.white-space{
    background-color: rgba(255, 255, 255, 0.8);
    
    width: 600px;

    position: absolute;
    left: 50%;
    margin-left: -300px;
}

</style>

<div id="app">
    <router-view></router-view>
</div>

<script>

function markup(data, path){
    content = marked(data);
    var elem = document.createElement("div");
    elem.innerHTML = content;

    // Rewrite image url

    var images = elem.getElementsByTagName("img");
    for(var i = 0; i < images.length; i++){
        var image = images[i];
        var src = image.getAttribute('src');
        console.log(src);
        if(src.indexOf("//") == -1 && src[0] != "/")
            src = "/piki/" + path + "/" + src;
        image.src = src;
        image.style.maxWidth = "100%";
        //console.log(src);
    }

    // Rewrite link url

    var links = elem.getElementsByTagName("a");
    for(var i = 0; i < links.length; i++){
        var link = links[i];
        var href = link.getAttribute('href');
        if(href.startsWith("piki://"))
            href = "#/piki/" + href.substr(7);
        link.href = href;
        //console.log(href);
    }
    return elem.innerHTML;
}


Vue.config.delimiters = ['${', '}'];

index = {
    template : `
    <div>
        <div id="title" class="noselect">Imaginary City</div>

        <div id="box" class="noselect">
            <router-link to="/blog/" tag="div" class="item"> 網誌區 </router-link>
            <router-link to="/piki/" tag="div" class="item"> 文件區 </router-link>
            <router-link to="/aboutme/" tag="div" class="item"> 關於我 </router-link>
        </div>
    </div>
    `
};

piki = {
    template : ` 
    <div class="white-space">
        <span v-for="p in path"> → <a :href="p.link">{{p.title}}</a> </span>
        <div v-html="content"></div>
    </div>
    `,
    watch : {
        '$route' : function(){
            this.fetchData();
        }
    },
    created : function(){
        this.fetchData();
    },
    data : function(){
        return {
            content : "",
            path : [],
        };
    },
    methods : {
        fetchData : function(){
            var val = this.$route.params.name || "index";
            if(this.$route.params.namespace)
                val = this.$route.params.namespace + "/" + val;
            console.log("path", val);
            this.path = ("piki/" + val).split("/");

            var pre_path = "#"
            for(var i = 0;i < this.path.length;i++){
                pre_path += "/" + this.path[i];
                this.path[i] = {
                    title : this.path[i],
                    link : pre_path
                };
            }

            query_url = 'piki/' +  val + '/README.md?v=a1';
            this.$http.get(query_url)
            .then(function(ret){
                this.content = markup(ret.body, val);
            }, function(ret){
                this.content = "頁面不存在。";
            });
        },
    },
};

blog = {
    template : `
    <div class="white-space">
    </div>
    `,
};

blogpost = {
    template : `
    <div class="white-space">
        <div v-html="content"></div>
    </div>
    `,
    watch : {
        '$route' : function(){
            this.fetchData();
        }
    },
    created : function(){
        this.fetchData();
    },
    data : function(){
        return {
            content : "",
        };
    },
    methods : {
        fetchData : function(){
            year = this.$route.params.year;
            month = this.$route.params.month;
            day = this.$route.params.day;
            title = this.$route.params.title;
            query_url = 'blog/' +  year + '/' + month + '/' + day + '/' + title + '/README.md?v=a1';
            this.$http.get(query_url)
            .then(function(ret){
                this.content = markup(ret.body, "");
            }, function(ret){
                this.content = "頁面不存在。";
            });
        }
    }
     
};

router = new VueRouter({
    routes: [
        { path: '/', component: index },
        { path: '/blog/', component: blog },
        { path: '/blog/:year/:month/:day/:title', component: blogpost },
        { path: '/piki/', component: piki },
        { path: '/piki/:name', component: piki },
        { path: '/piki/:namespace/:name', component: piki },
        { path: '/aboutme/', redirect: '/piki/mudream' }
    ]
});

app = new Vue({
    el : "#app",
    router
});

</script>

</body>
